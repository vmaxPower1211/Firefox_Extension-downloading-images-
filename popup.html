<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0060df;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #003eaa;
        }
        #progressContainer {
            display: none;
        }
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin-top: 10px;
        }
        #progressFill {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.3s;
        }
        #progressText {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        
        #statusMessage {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Download</button>
    <div id="progressContainer">
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="progressText">0/0... 0%</div>
    </div>
    <div id="statusMessage"></div>
    <script src="popup.js"></script>
</body>
</html>
